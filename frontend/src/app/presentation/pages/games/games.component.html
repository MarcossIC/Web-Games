<div class="shared-container relative">
  <app-particles></app-particles>

  <header class="logo-container">
    <span class="text-format menu-logo" role="button" routerLink="/" tabindex="0">Menu</span>
  </header>


  <main class="games-container">

    <article *ngFor="let GAME of GAMES; let i = index" >
      <div class="game" [routerLink]="GAME.PATH" [tabindex]="i+1">
        <picture>
          <img [ngSrc]="GAME.IMG" [alt]="GAME.ALT" role="img" fill>
        </picture>
      </div>

      <h2 class="game-caption">{{ GAME.NAME }}</h2>
    </article>


  </main>
</div>

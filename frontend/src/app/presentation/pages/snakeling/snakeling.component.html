<div class="header-snake">
    <div class="flex justify-start">
        <button class="pause" (click)="onPress('p')" tabindex="1" role="button">
            ||
        </button>
    </div>
    <div class="scores">
        <div class="flex gap-x-2 text-score" tabindex="2">
            <h3 class="uppercase">Score: </h3>
            <span>{{ this.controller.scoreService.score }}</span>
        </div>
        <div class="flex gap-x-2 text-score" tabindex="3">
            <h3 class="uppercase">High Score: </h3>
            <span>{{ this.controller.scoreService.maxScore  }}</span>
        </div>
    </div>
</div>
<section class="snake-container relative justify-center">

    <main class="snake-wrapper">

        <div #board class="board" tabindex="4">
        </div>

        <div class="controllers mt-2">
            <div class="display-buttons">
                <button class="button action-rotate" (mousedown)="onPress('w')" tabindex="5" role="button">w</button>
                <button class="button action-left" (mousedown)="onPress('a')" tabindex="6" role="button">a</button>
                <button class="button action-down" (mousedown)="onPress('s')" tabindex="7" role="button">s</button>
                <button class="button action-right" (mousedown)="onPress('d')" tabindex="8" role="button">d</button>
            </div>
        </div>
    </main>

</section>
<endgame-modal-snakeling *ngIf="this.controller.isGameOver"></endgame-modal-snakeling>
<welcome-snakeling-modal *ngIf="this.controller.isPaused"></welcome-snakeling-modal>

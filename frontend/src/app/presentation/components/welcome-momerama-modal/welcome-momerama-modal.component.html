<div class="modal modal-bg">
  <h3 class="modal-title-with-bar">Welcome</h3>

  <h4 class="text-format message-modal-sub">How to play</h4>
  <p class="text-intro">There are a total of 12 cards, you must find all the pairs of cards in less than 1 minute.</p>
  <p class="text-intro">Good luck.</p>

  <div class="w-full flex justify-center items-center mt-4 buttons">
    <button class="abstract-button exit-button" (click)="close()" tabindex="1" role="button">Exit Game</button>
    <button class="abstract-button play-button" (click)="playGame()" tabindex="2" role="button">Play Game</button>
  </div>
</div>

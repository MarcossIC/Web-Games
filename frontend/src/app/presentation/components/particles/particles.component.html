<div class="w-[1310px] h-full relative right-0 bottom-0">
  <div
    class="bg-none lg:bg-explosion lg:bg-cover lg:bg-right lg:bg-no-repeat w-full h-full"
  >
    <div class="w-full h-full absolute mix-blend-color-dodge z-10">
      <ngx-particles
        [id]="this.id"
        [options]="this.particlesOptions"
        (particlesLoaded)="this.particlesLoaded($event)"
      ></ngx-particles>
    </div>
  </div>
</div>

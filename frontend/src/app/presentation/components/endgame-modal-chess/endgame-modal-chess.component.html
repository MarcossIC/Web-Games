<div class="modal modal-bg">
  <h3 class="modal-title-with-bar">Round finished</h3>

  <div>
    <h4 class="text-winner">
      {{ isWinner() ? "There is a winner" : "It's a tie" }}
    </h4>
    <p
      class="message message-win"
      [ngClass]="{ 'message-win': isWinner(), 'message-loose': !isWinner() }"
    >
      {{ getGameOverTypeMessage() }}
    </p>
  </div>

  <div class="w-full flex justify-center items-center mt-4 buttons">
    <button
      class="abstract-button exit-button"
      role="button"
      (click)="close()"
      tabindex="1"
      role="button"
    >
      Exit Game
    </button>
    <button
      class="abstract-button play-button"
      role="button"
      (click)="playAgain()"
      tabindex="2"
      role="button"
    >
      Play Game
    </button>
  </div>
</div>
